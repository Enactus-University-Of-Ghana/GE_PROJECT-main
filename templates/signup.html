<div class="container-fluid py-xl-5 "></div>
<div style="background-color:#d9d9d9 ;" class="row ">
    <div class="col-4"></div>
    <div class="col my-3 py-3 px-3">
        <div class="text-black">
            {% load crispy_forms_tags %}
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="col-4"></div>
</div>
